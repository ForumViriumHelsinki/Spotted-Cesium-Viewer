version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "8086:80"
    volumes:
      - .:/usr/local/apache2/htdocs/

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis      

  redis:
    image: redis:alpine
    ports:
      - "6380:6380"