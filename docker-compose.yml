version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "8086:80"
    volumes:
      - .:/usr/local/apache2/htdocs/

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - REDIS_HOST=redis # Use the service name from the second Docker Compose configuration
    depends_on:
      - redis      